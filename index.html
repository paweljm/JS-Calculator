<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="calculator-body">
            <div class="calculator-display"></div>
            <div class="calculator-buttons">
                <button class="add operatorButton">+</button>
                <button class="subtract operatorButton">-</button>
                <button class="multiply operatorButton">*</button>
                <button class="divide operatorButton">/</button>
                <button class="one noButton">1</button>
                <button class="two noButton">2</button>
                <button class="three noButton">3</button>
                <button class="backspace">&lt;</button>
                <button class="four noButton">4</button>
                <button class="five noButton">5</button>
                <button class="six noButton">6</button>
                <button class="clear">C</button>
                <button class="seven noButton">7</button>
                <button class="eight noButton">8</button>
                <button class="nine noButton">9</button>
                <button class="equals">=</button>
                <button class="point">.</button>
                <button class="zero noButton">0</button>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
